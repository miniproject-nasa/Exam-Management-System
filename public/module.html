<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Internal Exam Management" />
    <title>Module Information</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="profileRoom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="images/logo.webp" alt="logo" />
      <div class="title-head">
        <h2>Internal Exam</h2>
        <p>Management</p>
      </div>

      <div class="menu-container">
        <a href="home.html"><p class="menu">Home</p></a>
      </div>
    </header>
    <br />
    <section>
      <!-- Changed from anchor to button -->
      <button type="button" class="button-type" id="open-add-module">
        <img class="img-chr" src="images/plus.webp" alt="Icon" />
        Add New Module
      </button>
    </section>

    <!-- Add Module Popup -->
    <div id="popup-form" class="popup">
      <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <form id="moduleForm">
          <label for="module-name">Module Name</label>
          <input type="text" id="module-name" name="module-name" required />

          <label for="module-coordinator">Module Coordinator</label>
          <input type="text" id="module-coordinator" name="module-coordinator" required />

          <label for="subjects">Subjects</label>
          <input type="text" id="subjects" name="subjects" placeholder="Press Enter or comma to add multiple subjects" />
          <div id="subjects-container" class="tags-container"></div>

          <label for="faculties">Faculties</label>
          <input type="text" id="faculties" name="faculties" placeholder="Press Enter or comma to add multiple faculties" />
          <div id="faculties-container" class="tags-container"></div>

          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    <br /><br /><br />

    <div class="main-content" id="module-list">
      <!-- Modules will be dynamically inserted here -->
    </div>

    <br /><br /><br />
    <footer>
      <p class="footer-style">&copy; 2025, DPCSE</p>
    </footer>

    <script src="module.js"></script>
  </body>
</html>
