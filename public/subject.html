<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Internal Exam Management" />
    <title>Subject Information</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="profileSubject.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/logo.webp" alt="logo" />
      <div class="title-head">
        <h2>Internal Exam</h2>
        <p>Management</p>
      </div>
      <div class="menu-container">
        <a href="home.html"><p class="menu">Home</p></a>
      </div>
    </header>
    <br />
    <section>
      <button type="button" class="button-type-1" id="open-add-subject">
        <img class="img-chr" src="images/plus.webp" alt="Icon" />
        Add New Subject
      </button>
      <div class="button-container-1">
        <a href="https://www.google.com/search?q=google+forms" target="_blank">
          <button class="button-type">Excel Download</button>
      </a>
    
        <!-- Styled File Input -->
        <label for="XLfile" class="button-type" id="file-label">Choose File</label>
        <input type="file" name="xl" id="XLfile" hidden>
    
        <button type="button" class="button-type" id="pdf-download">Upload</button>
    </section>
    <br />

    <!-- Add Subject Popup -->
    <div id="popup-form" class="popup">
      <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <form id="subjectForm">
          <label for="subject-name">Subject Name</label>
          <input type="text" id="subject-name" name="subject-name" required />

          <label for="subject-code">Subject Code</label>
          <input type="text" id="subject-code" name="subject-code" required />

          <label for="batch">Batch</label>

          <input type="text" id="batch" name="batch" />
          <div id="batch-container" class="tags-container"></div>

          <label for="faculty">Subject Faculty</label>
          <input type="text" id="faculty" name="faculty" />
          <div id="faculty-container" class="tags-container"></div>

          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Update Subject Popup -->
    <div id="update-popup" class="popup">
      <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <form id="updateSubjectForm">
          <label for="update-subject-code">Subject Code</label>
          <input
            type="text"
            id="update-subject-code"
            name="update-subject-code"
            readonly
            style="background-color: #f0f0f0; cursor: not-allowed"
          />

          <label for="update-subject-name">Subject Name</label>
          <input
            type="text"
            id="update-subject-name"
            name="update-subject-name"
          />

          <label for="update-batch">Batch</label>
          <input type="text" id="update-batch" name="update-batch" />
          <div id="update-batch-container" class="tags-container"></div>

          <label for="update-faculty">Subject Faculty</label>
          <input type="text" id="update-faculty" name="update-faculty" />
          <div id="update-faculty-container" class="tags-container"></div>

          <button type="submit">Update</button>
        </form>
      </div>
    </div>

    <!-- Subjects will be dynamically loaded here -->
    <div class="main-content"></div>

    <br /><br /><br />
    <footer>
      <p class="footer-style">&copy; 2025, DPCSE</p>
    </footer>
    <script src="subject.js"></script>
  </body>
</html>
