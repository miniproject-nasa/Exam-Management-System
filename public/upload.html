<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Internal Exam Management">
    <title>Upload</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="upload.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.webp" alt="logo">
            <div class="title-head">
                <h2>Internal Exam</h2>
                <p>Management</p>
            </div>

        <div class="menu-container">
            <a href="home.html"><p class="menu">Home</p></a>
        </div>
    </header>
    <br>
    <section class="main">
        <form id="upload">
            <h2 class="upload-title">Upload</h2>

            <div class="form-group">
                <label for="mode">Mode</label>
                <div class="dropdown">
                    <select id="mode" name="mode" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="trial">Trial</option>
                        <option value="final">Final</option>
                        <option value="scrutinized">Scrutinized</option>
                        <option value="verified">Verified</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <div class="dropdown">
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select an option</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="batch">Batch</label>
                <div class="dropdown">
                    <select id="batch" name="batch" required>
                        <option value="" disabled selected>Select an option</option>
                    </select>
                </div>
            </div>

            <div class="flex-container">
                <div class="content-section">
                    <label for="inputFile" class="information-type">Choose File</label>
                    <input type="file" name="inputFile" id="inputFile" class="information-type" hidden required>
                </div>
                <div class="pdf-container">
                    <!-- <div class="pdf-box">
                        <div class="pdf-box-small">
                            <p class="info-new-type">PDF</p>
                        </div>
                        <p class="pdf-box-content">OS Scrutiny.pdf</p>
                    </div>
                    <div class="pdf-box">
                        <div class="pdf-box-small">
                            <p class="info-new-type">PDF</p>
                        </div>
                        <p class="pdf-box-content">OS Trial.pdf</p>
                    </div> -->
                </div>
                <button type="submit">Upload</button>
            </div>
            <br><br><br>         
        </form>
    </section>
    <br>
    <footer>
        <p class="footer-style">&copy; 2025, DPCSE</p>
    </footer>
    <script src="upload.js"></script>
</body>
