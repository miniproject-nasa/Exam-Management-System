<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Internal Exam Management">
    <title>Batch Information</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="profileBatch.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.webp" alt="logo">
        <div class="title-head">
            <h2>Internal Exam</h2>
            <p>Management</p>
        </div>
        <div class="menu-container">
            <a href="home.html"><p class="menu">Home</p></a>
        </div>
    </header>
    <br />
    <section>
        <a href="#popup-form" class="button-type">
            <img class="img-chr" src="images/plus.webp" alt="Icon">
            Add New Batch
        </a>
    </section>

    <!-- Add Batch Popup Form -->
    <div id="popup-form" class="popup">
        <div class="popup-content">
            <a href="#" class="close">&times;</a>
            <form id="batchForm">
                <label for="batch-name">Batch</label>
                <input type="text" id="batch-name" name="batch-name" required>
    
                <label for="strength">Strength</label>
                <input type="text" id="strength" name="strength" required>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    
    <div class="main-content" id="batch-list">
        <!-- Batches will be dynamically inserted here -->
    </div>

    <footer>
        <p class="footer-style">&copy; 2025, DPCSE</p>
    </footer>

    <script src="batch.js"></script>
</body>
</html>
