<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Internal Exam Management" />
    <title>Room Information</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="profileRoom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="images/logo.webp" alt="logo" />
      <div class="title-head">
        <h2>Internal Exam</h2>
        <p>Management</p>
      </div>

      <div class="menu-container">
        <a href="home.html"><p class="menu">Home</p></a>
      </div>
    </header>
    <br />
    <section>
      <!-- Changed anchor to button to avoid URL hash navigation -->
      <button type="button" class="button-type" id="open-add-room">
        <img class="img-chr" src="images/plus.webp" alt="Icon" />
        Add New Room
      </button>
    </section>

    <!-- Add Room Popup -->
    <div id="popup-form" class="popup">
      <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <form id="roomForm">
          <label for="room-no">Room No</label>
          <input type="text" id="room-no" name="room-no" required />

          <label for="capacity">Capacity</label>
          <input type="text" id="capacity" name="capacity" required />

          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    <br /><br /><br />

    <div class="main-content" id="room-list">
      <!-- Rooms will be dynamically inserted here -->
    </div>

    <br /><br /><br />
    <footer>
      <p class="footer-style">&copy; 2025, DPCSE</p>
    </footer>

    <script src="room.js"></script>
  </body>
</html>
