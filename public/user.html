<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Internal Exam Management" />
    <title>User Information</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="profileUser.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="images/logo.webp" alt="logo" />
      <div class="title-head">
        <h2>Internal Exam</h2>
        <p>Management</p>
      </div>
      <div class="menu-container">
        <a href="home.html"><p class="menu">Home</p></a>
      </div>
    </header>
    <br />
    <section class="head">
      <button type="button" class="button-type-1" id="open-add-user">
        <img class="img-chr" src="images/plus.webp" alt="Icon" />
        Add New User
      </button>
      <div class="button-container-1">
        <a href="https://www.google.com/search?q=google+forms" target="_blank">
          <button class="button-type">Excel Download</button>
      </a>
    
        <!-- Styled File Input -->
        <label for="XLfile" class="button-type" id="file-label">Choose File</label>
        <input type="file" name="xl" id="XLfile" hidden>
    
        <button type="button" class="button-type" id="pdf-download">Upload</button>
    </div>
    
    </section>

    <!-- Add User Popup -->
    <div id="popup-form" class="popup">
      <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <form id="userForm">
          <label for="userName">Name</label>
          <input type="text" id="userName" name="userName" required />

          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" required />

          <label for="email">Email</label>
          <input type="text" id="email" name="email" required />

          <!-- Roles: Using text input with dropdown & tag container -->
          <label for="roles">Roles</label>
          <input type="text" id="roles" name="roles" />
          <div id="roles-container" class="tags-container"></div>

          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Update User Popup -->
    <div id="update-popup" class="popup">
      <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <form id="updateUserForm">
          <label for="update-userName">Name</label>
          <input
            type="text"
            id="update-userName"
            readonly
            style="background-color: #f0f0f0; cursor: not-allowed"
          />

          <label for="update-phone">Phone</label>
          <input type="text" id="update-phone" required />

          <label for="update-email">Email</label>
          <input type="text" id="update-email" required />

          <!-- Roles dropdown for update using text input with dropdown -->
          <label for="update-roles">Roles</label>
          <input type="text" id="update-roles" />
          <div id="update-roles-container" class="tags-container"></div>

          <label for="update-username">Username</label>
          <input
            type="text"
            id="update-username"
            readonly
            style="background-color: #f0f0f0; cursor: not-allowed"
          />

          <button type="submit">Update</button>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div id="delete-popup" class="popup">
      <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <h3>Confirm Deletion</h3>
        <p id="delete-confirm">
          Are you sure you want to delete user
          <span id="delete-user-id"></span>?
        </p>
        <div class="button-group">
          <button id="confirm-delete" class="danger">Delete</button>
          <button id="cancel-delete">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Credentials Popup: Displays username and password with a copy button -->
    <div id="credentials-popup" class="popup">
      <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <p id="credentials-text"></p>
        <button onclick="copyCredentials()">Copy Credentials</button>
      </div>
    </div>

    <br />
    <!-- Main Content: List of Users -->
    <div class="main-content" id="user-list"></div>

    <br /><br /><br />
    <footer>
      <p class="footer-style">&copy; 2025, DPCSE</p>
    </footer>

    <script src="user.js"></script>
  </body>
</html>
